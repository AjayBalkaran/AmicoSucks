<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PIPELINE CHEATSHEET</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="title">
            <h1>PIPELINE MATH CHEATSHEET</h1>
        </section>
        
        <section id="constInputs">
            <label for="listInput">LIST:</label>
            <input type="number" id="listInput">
            <label for="netInput">NET:</label>
            <input type="number" id="netInput">
        </section> 

        <section id="removalInputs">
            <h2 class="removalInputsTitle">Remove price</h2>
            <button id="discoutButton" onclick="valveDiscountToggle(this,false)">Without Valve Discount</button>
            
            </section id="removalInputsFlatDiscount">
                <!-- Using a set sum when only a flat discount is used -->
                <label for="removalPrice" id="removalPriceLabel">Price to remove:</label>
                <button id="inputToggle" onclick="dollarPercentageToggle(this, false)">$</button>
                <input type="number" id="removalPrice">
            </section>

            <section id="removalInputsMultipleDiscount" class="remove">
                <!-- Using a set sum when multiple discounts are applied -->
                <label for="overallDiscount">Overall Discount:</label>
                <input type="number" id="overallDiscount">
                <label for="valveDiscount">Valve Discount:</label>
                <input type="number" id="valveDiscount">
                <label for="valveConditionValue">Line Item Condition Value:</label>
                <input type="number" id="valveConditionValue">
            </section>
        </section>

        <section id="resultOutputs">
            <button id="resultbutton">Calculate</button>
            <p id="message"></p>
        </section>

        <!--External JavaScript refrence file-->
        <script src="app.js"></script>
    </body>
</html>
