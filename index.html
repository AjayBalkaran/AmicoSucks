<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pipeline Cheat Sheet</title>
</head>
  <body>
      <header>
          <h1 class="page-title">Pipeline Math Cheat Sheet</h1>
      </header>

      <main>
          <section class="option-bar">
              <button class="tab-button active">Remove A Set Amount</button>
              <button class="tab-button">Flip to Buy/Sell</button>
              <button class="tab-button">Tab 3</button>
          </section>

          <section class="inputs">
              <h2>Input Section</h2>
              <section id="inputSectionOne">
                <label for="listInput">List:</label>
                <input type="number" id="listInput">
                <label for="netInput">NET:</label>
                <input type="number" id="netInput">
              </section>
              <br>
              <section id="sectionTwo">
                <label for="removalInput">Price to remove:</label>
                <input type="number" id="removalInput">
              </section>
              <br>
              <section id="sectionThree">
                <label for="valveDiscount">Valve Discount:</label>
                <input type="number" id="valveDiscount">
                <label for="lineItemCondition">Line Item Condition:</label>
                <input type="number" id="lineItemCondition">
                <label for="overallDiscount">Overall Discount:</label>
                <input type="number" id="overallDiscount">
              </section>
            </section>

          <section class="calculation">
              <h2>Calculation Section</h2>
              <button id="calculateButton" onclick="displyResults('this is a test')">Calculate</button>
              <p id="result">Results will be displayed here.</p>
          </section>
          <!-- Linked Javascript file -->
          <script src="main.js"></script>
      </main>
  </body>
</html>
