<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pipeline Cheat Sheet</title>
</head>
  <body>
      <header>
          <h1 class="page-title">Pipeline Math Cheat Sheet</h1>
      </header>

      <main>
        <div class="wrapper">
          <section class="option-bar">
              <button id="flatDiscoutButton" class="tab-button active" onclick="handleOptionBarButtonClick(this)">Remove Amount From Flat Discout</button>
              <button id="dualDiscoutButton" class="tab-button" onclick="handleOptionBarButtonClick(this)">Remove Amount From Dual Discout</button>
          </section>

          <section class="inputs">
              <h2>Input Section</h2>
              
              <section id="criticalInputs" class="threeSectionGrid">
                <div>
                  <label for="listInput">List:</label>
                  <input type="number" id="listInput">
                </div>
                <div>
                  <label for="netInput">NET:</label>
                  <input type="number" id="netInput">
                </div>
                <div>
                  <label for="removalInput">Price to remove:</label>
                  <button id="removalInputButton" onclick="handleRemovalInputButtonClick(this)">$</button>
                  <input type="number" id="removalInput">
                </div>
              </section>

              <section id="multipalDiscoutSection" class="hide threeSectionGrid">
                <div>
                  <label for="valveDiscount">Valve Discount:</label>
                  <input type="number" id="valveDiscount">
                </div>
                <div>
                  <label for="lineItemCondition">Line Item Condition:</label>
                  <input type="number" id="lineItemCondition">
                </div>
                <div>
                  <label for="overallDiscount">Overall Discount:</label>
                  <input type="number" id="overallDiscount">
                </div>
              </section>
              
            </section>

          <section class="calculation">
              <h2>Calculation Section</h2>
              <button id="calculateButton" onclick="calculateResults()">Calculate</button>
              <p id="result"></p>
          </section>
          <!-- Linked Javascript file -->
          <script src="main.js"></script>
        </div>
      </main>
  </body>
</html>
